          <input
            type="text"
            class="input"
            form="form"
            placeholder="What needs to be done?"
            required
          />
        </form>

        <section class="todo__main">
          <label class="toggle__all">
            <input type="checkbox" class="toggle__all-checkbox" />
            <span class="toggle__all-span"></span>
          </label>

        </section>
        <section class="todo__filter">
          <div class="todo__filter-container">
            <span class="todo__filter-counter"></span>
            <ul class="todo__filter-list">
              <li class="todo__filter-item">
                <button class="todo__filter-all">All</button>
              </li>
              <li class="todo__filter-item">
                <button class="todo__filter-active">Active</button>
              </li>
              <li class="todo__filter-item">
                <button class="todo__filter-completed">Completed</button>
              </li>
            </ul>
            <span class="todo__filter-clear"
              ><button class="todo__filter-clearall">
                Clear completed
              </button></span
            >
          </div>
        </section>
      </div>
